<style>
	.container{
		margin-inline:  6rem;
		border-radius: 10px;
		display: grid;
		grid-template-columns: 1fr 3fr 3fr 10fr ;
		overflow: hidden;
		border: 2px solid #1d8ce7;
	}
	.container > *{
		box-sizing: content-box;
		padding: 1rem;
	}
	.container > *:not(.head){
		border-block-end: 2px solid #eee;
	}
	.container > *:hover{
		background-color: rgb(0, 0, 0, 0.2);
	}
	.container > .head{
		background-color: #1d8ce7;
		color: white;
	}
</style>

<div class="container">
	
	<div class="head">Urutan</div>
	<div class="head">Nama</div>
	<div class="head">Rating</div>
	<div class="head">Komentar</div>
	{{table}}
	
</div>
